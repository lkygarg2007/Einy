<div ng-controller="customersCtrl">
<div class="bg-light lter b-b wrapper-md">
  <div class="row">
  <div class="col-md-6">
  <div class="col-xs-6">
	  <div id="DataTables_Table_0_filter" class="dataTables_filter">
		<label>
			Search:<input type="text" ng-model="search" ng-change="filter()" class="form-control input-sm">
		</label></div>
	</div>
  </div>
  <div class="col-md-6">
  <button ui-sref="app.user" class="btn m-b-xs btn-sm btn-info btn-addon pull-right"><i class="fa fa-plus"></i>Add Customer</button>
  </div>
  </div>
</div>
<div class="wrapper-md ng-scope">
   <div class="panel panel-default">
      <div class="table-responsive">
         <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
            <div class="row">
               <div class="col-xs-6">
                  <div class="dataTables_length" id="DataTables_Table_0_length">
                     <label>
                        Show 
                        <select name="DataTables_Table_0_length" ng-model="entryLimit" class="form-control input-sm">
                           <option value="10">10</option>
                           <option value="25">25</option>
                           <option value="50">50</option>
                           <option value="100">100</option>
                        </select>
                        entries
                     </label>
                  </div>
               </div>
               
            </div>
            <table  class="table table-striped m-b-none dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="width: 1307px;">
               <thead>
                  <tr role="row">
					<th style = "width:60px;"><div class="checkbox">
					  <label class="i-checks i-checks-sm">
						<input type="checkbox" ng-model = "test" ng-change = "selectAll()" id = "all_check_uncheck">
						<i></i>
					  </label>
					</div></th>
                     <th ng-click="sort_by('engine', sortList.engine);"  style="width: 226px;cursor:pointer;" class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Rendering engine: activate to sort column ascending" aria-sort="ascending">Rendering engine<i class="glyphicon glyphicon-sort"></i></th>
                     <th ng-click="sort_by('browser', sortList.browser);" style="width: 291px;cursor:pointer;" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Browser<i class="glyphicon glyphicon-sort"></i></th>
                     <th ng-click="sort_by('platform', sortList.platform);" style="width: 290px;cursor:pointer;" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Platform(s)<i class="glyphicon glyphicon-sort"></i></th>
                     <th ng-click="sort_by('version', sortList.version);" style="width: 160px;cursor:pointer;" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">Engine version<i class="glyphicon glyphicon-sort"></i></th>
                     <th ng-click="sort_by('grade', sortList.grade);" style="width: 160px;cursor:pointer;" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">CSS grade<i class="glyphicon glyphicon-sort"></i></th>
                  </tr>
               </thead>
               <tbody>
                  <tr role="row" class="odd" ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
					<td>
						<div class="checkbox">
						  <label class="i-checks i-checks-sm">
							<input type="checkbox" class = "sub_checkboxes">
							<i></i>
						  </label>
						</div>
					</td>
                     <td class="sorting_1">{{data.engine}}</td>
                     <td>{{data.browser}}</td>
                     <td>{{data.platform}}</td>
                     <td>{{data.version}}</td>
                     <td>{{data.grade}}</td>
                  </tr>
               </tbody>
            </table>
            <div class="row">
               <div class="col-xs-6">
                  <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">Showing {{ filtered.length }} of {{ totalItems}} entries</div>
               </div>
               <div class="col-xs-6">
					<div class="col-sm-12" ng-show="filteredItems > 0">    
						<div pagination="" page="currentPage" max-size="10" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
					</div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>
